<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .toggle-btn {
            background-color: transparent;
            border: none;
            color: #007bff;
            cursor: pointer;
            margin-top: 10px;
        }
        .toggle-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <button class="toggle-btn" onclick="showRegistration()">Don't have an account? Register</button>
    </div>

    <div class="container" id="registration-container" style="display: none;">
        <h2>Register</h2>
        <form action="register.php" method="POST">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" name="username" required>

            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="email" required>

            <label for="register-password">Password</label>
            <input type="password" id="register-password" name="password" required>

            <input type="submit" value="Register">
        </form>
        <button class="toggle-btn" onclick="showLogin()">Already have an account? Login</button>
    </div>

    <script>
        function showRegistration() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('registration-container').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registration-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }
    </script>

</body>
</html>
